<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
    <title>Map Generator</title>
  </head>
  <body>
    <h1>Map Generator</h1>
    <form method="POST">
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div class="form-group">
        <label for="cities">Cities:</label>
        <input type="text" id="cities" name="cities" required>
      </div>
      <div class="form-group">
        <label for="marker_color">Marker color:</label>
        <input type="color" id="marker_color" name="marker_color" value="#f7d2bb">
      </div>
      <div class="form-group">
        <label for="line_color">Line color:</label>
        <input type="color" id="marker_color" name="marker_color" value="#000000">
      </div>
      <div class="form-group">
        <button type="submit">Create Map</button>
      </div>
    </form>
  </body>
</html>
